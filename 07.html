<script>
    //Problema: Par ou Ímpar
    /* 
    Criar uma função parOuImpar(numero) que exibe se o número é par ou ímpar, que será informado pelo usuário.
    */
   
    function verificar (num){

    if (num % 2 == 0) {
        alert(`O numero e par`)
    }
    else {
        alert(`o numero e impar`)
    }
    }

    let num = Number(prompt(`informe um numero`));

    verificar (num);
    
</script>
